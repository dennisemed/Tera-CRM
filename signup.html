<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negócio Fechado CRM</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <!-- Fonts Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet"/>
</head>

<body>
    <section class="vh-100 justify-content-center align-items-center d-flex" style="background-color: hsl(0, 0%, 96%);">
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%);">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="navbar-brand">
                            <a class="navbar-brand text-uppercase" href="/">
                                <img src="./assets/favicon.png" alt="Logomarca da Negócio Fechado CRM. É composta por um aperto de mãos e uma moeda dourada" class="d-inline-block align-text-top" style="width:32px; height: 32px;">
                                Negócio Fechado
                            </a>
                        </div>
                        <h1 class="my-5 display-3 fw-bold ls-tight">
                        As melhores soluções <br/>
                        <span class="text-primary">para sua empresa</span>
                        </h1>
                    </div>
        
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <div class="card">
                        <div class="card-body py-5 px-md-5">
                            <form method="POST">
                                <!-- 2 column grid layout with text inputs for the Company Name and CNPJ -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="form3Example1" class="form-control" name="name" required/>
                                        <label class="form-label" for="form3Example1">Nome da Empresa</label>
                                    </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="string" id="form3Example2" class="form-control" name="cnpj" required/>
                                        <label class="form-label" for="form3Example2">CNPJ</label>
                                    </div>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="string" id="form3Example" class="form-control" name="address"/>
                                        <label class="form-label5" for="form3Example4">Endereço</label>
                                    </div>
                                </div>
                
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example3" class="form-control" name="email" required/>
                                    <label class="form-label" for="form3Example3">Email</label>
                                </div>
                
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4" class="form-control" name="password" required/>
                                    <label class="form-label" for="form3Example4">Senha</label>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-6 d-flex justify-content-center">

                                    <!-- Checkbox -->
                                        <div class="form-check mb-3 mb-md-0">
                                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                            <label class="form-check-label" for="loginCheck"> Me mantenha conectado </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 d-flex justify-content-center">

                                    <!-- Login Redirection -->
                                    <p>Já tem uma conta? <a href="login">Faça login</a>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Registre-se
                                    </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Script -->
    <script src="./js/scripts.js"></script>
</body>

</html>
